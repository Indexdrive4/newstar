```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NWS Sign In</title>
    <style>
      body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><text x="50%" y="50%" text-anchor="middle" fill="%23333" font-size="120">NWS</text></svg>');
            opacity: 0.2;
            z-index: -1;
        }
        .logo {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            font-size: 48px;
            font-weight: bold;
            color: black;
        }
        .container {
            background-color: rgb(114, 114, 114);
            border-radius: 20px;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .tabs {
            display: flex;
        }
        .tabs button {
            flex-grow: 1;
            padding: 10px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tabs button.active {
            background-color: #000000;
            color: white;
        }
        .form-container {
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #login-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="logo">
            <img src="logoo/Untitled-1.png" alt="NWS Logo">
        </div>
        <div class="tabs">
            <button onclick="showSignIn()" class="active" id="signin-tab">Sign In</button>
            <button onclick="showLogin()" id="login-tab">Login</button>
        </div>
        <div class="form-container">
            <form id="signin-form">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
            <form id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>

    <script>
        function showSignIn() {
            document.getElementById('signin-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signin-tab').classList.add('active');
            document.getElementById('login-tab').classList.remove('active');
        }

        function showLogin() {
            document.getElementById('signin-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('signin-tab').classList.remove('active');
        }
    </script>
</body>
</html>
